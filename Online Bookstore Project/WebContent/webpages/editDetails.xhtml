<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/headerFooterTemplate.xhtml">

	<ui:define name="title">My Account</ui:define>
	<ui:define name="content">
		<ui:include src="/WEB-INF/templates/logintemplate.xhtml"></ui:include>

		<ui:include src="/WEB-INF/templates/navigation.xhtml"></ui:include>

		<p:layout fullPage="false">
			<p:layoutUnit position="center" header="Edit Details" rendered="true">

				<h:form>
					<h:outputLabel value="Click on the text to edit details"
						style="color:red;" />
					<br />
					<h:outputLabel value="All field with * mark are mandatory"
						style="color:red;" />
					<p:messages></p:messages>
					<h:panelGrid columns="4">
						<h:panelGroup></h:panelGroup>
						<p:outputLabel value="First Name*" />
						<p:outputLabel value="Middle Name" />
						<p:outputLabel value="Last Name*" />

						<p:outputLabel value="Full Name*:" />
						<p:inplace id="firstNameInplace">
							<p:inputText
								value="#{userAccountController.userDetails.firstName}"
								required="true" />
						</p:inplace>

						<p:inplace id="middleNameInplace">
							<p:inputText
								value="#{userAccountController.userDetails.middleName}"
								label="text" />
						</p:inplace>
						<p:inplace id="lastNameInplace">
							<p:inputText
								value="#{userAccountController.userDetails.lastName}"
								label="text" required="true" />
						</p:inplace>

						<h:outputLabel value="Country" />

						<p:selectOneMenu value="#{userAccountController.country}">
							<f:selectItem
								itemLabel="#{userAccountController.userDetails.country}" />
							<f:selectItems
								value="#{userAccountController.selectCountryValue}"></f:selectItems>
						</p:selectOneMenu>

						<h:panelGroup></h:panelGroup>
						<h:panelGroup></h:panelGroup>


						<p:outputLabel value="Phone" />
						<p:inplace id="phoneInplace">
							<p:inputMask mask="9999-999-999"
								value="#{userAccountController.userDetails.phone}" />
						</p:inplace>

						<h:panelGroup></h:panelGroup>
						<h:panelGroup></h:panelGroup>

						<h:outputLabel value="State" />
						<p:inplace id="stateInplace">
							<p:inputText value="#{userAccountController.userDetails.state}" />
						</p:inplace>
						<h:panelGroup></h:panelGroup>
						<h:panelGroup></h:panelGroup>


						<h:outputLabel value="City:" />
						<p:inplace id="cityInplace">
							<p:inputText value="#{userAccountController.userDetails.city}"
								required="true" />
						</p:inplace>
						<h:panelGroup></h:panelGroup>
						<h:panelGroup></h:panelGroup>

						<p:outputLabel value="Street Name*" />
						<p:inplace id="streetInplace">
							<p:inputText
								value="#{userAccountController.userDetails.streetName}"
								required="true" />
						</p:inplace>
						<h:panelGroup></h:panelGroup>
						<h:panelGroup></h:panelGroup>


						<p:outputLabel value="Street Number" />
						<p:inplace id="stateNumberInplace">
							<p:inputText
								value="#{userAccountController.userDetails.streetNo}" />
						</p:inplace>
						<h:panelGroup></h:panelGroup>
						<h:panelGroup></h:panelGroup>


						<h:outputLabel value="Building Number"></h:outputLabel>
						<p:inplace id="buildingInplace" editor="true">
							<p:inputText
								value="#{userAccountController.userDetails.buildingNo}" />
						</p:inplace>
						<h:panelGroup></h:panelGroup>
						<h:panelGroup></h:panelGroup>

						<h:outputLabel value="Zip Code:" />
						<p:inplace id="zipInplace">
							<p:inputText value="#{userAccountController.userDetails.state}"
								required="true" />
						</p:inplace>
						<h:panelGroup></h:panelGroup>
						<h:panelGroup></h:panelGroup>


						<h:inputHidden id="id"
							value="#{userAccountController.userDetails.userId}">
						</h:inputHidden>

					</h:panelGrid>
					<p:commandButton value="Edit"
						action="#{userAccountController.editDetails}" />
				</h:form>

			</p:layoutUnit>
		</p:layout>

	</ui:define>

</ui:composition>
</html>
