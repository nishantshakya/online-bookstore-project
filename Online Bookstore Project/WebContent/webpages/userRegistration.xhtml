<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<!-- Include the stylesheet css file  -->
<h:outputStylesheet library="css" name="common.css" />
<!-- Include header footer templates -->
<ui:composition template="/WEB-INF/templates/headerFooterTemplate.xhtml">
	<ui:define name="title">Sign Up</ui:define>

	<ui:define name="content">
		<f:view locale="en">
			<ui:include src="/WEB-INF/templates/navigation.xhtml"></ui:include>
			<h:body>
				<h:form styleClass="signUpForm" id="signUpId">
					<p:messages showDetail="true"></p:messages>
					<h:panelGrid styleClass="signUpPanelGrid" id="signUpPanelId"
						columns="4">
						<h:outputLabel style="color: red;"
							value="The field with * mark are mandatory" />
						<h:panelGroup></h:panelGroup>
						<h:panelGroup></h:panelGroup>
						<h:panelGroup></h:panelGroup>


						<h:panelGroup></h:panelGroup>
						<h:outputLabel value="First Name*" />
						<h:outputLabel value="Middle Name" />
						<h:outputLabel value="Last Name*" />

						<h:outputLabel value="Full Name*" />
						<p:inputText
							value="#{userAccountController.userDetails.firstName}"
							required="true"
							validatorMessage="Enter the Alphabets only in First Name">
							<f:validateRegex pattern="[a-zA-Z]*" />
							<f:validateLength minimum="2" maximum="30" />
						</p:inputText>

						<p:inputText
							value="#{userAccountController.userDetails.middleName}" />
						<p:inputText value="#{userAccountController.userDetails.lastName}"
							required="true">
							<f:validateRegex pattern="[a-zA-Z]*" />
							<f:validateLength minimum="2" maxium="30" />
						</p:inputText>

						<h:outputLabel for="email1" value="Enter Email*" />
						<p:inputText id="email1" value="#{userAccountController.login.userEmail}" />
						<p:watermark value="user@example.com" for="email1" />
						<h:panelGroup></h:panelGroup>


						<h:outputLabel value="Enter Password*" for="password1" />
						<p:password id="password1" match="password2" label="Password"
							required="true" value = "#{userAccountController.login.password}" />
						<h:panelGroup></h:panelGroup>
						<h:panelGroup></h:panelGroup>

						<h:outputLabel value="Confirm Password*" for="password2" />
						<p:password id="password2" label="Confirm Password"
							required="true"></p:password>
						<h:panelGroup></h:panelGroup>
						<h:panelGroup></h:panelGroup>

						<h:outputLabel value="Select Country*" />
						<p:selectOneMenu value="#{userAccountController.country}">
							<f:selectItems
								value="#{userAccountController.selectCountryValue}"></f:selectItems>
						</p:selectOneMenu>
						<h:panelGroup></h:panelGroup>
						<h:panelGroup></h:panelGroup>

						<p:outputLabel value="Phone" />
						<p:inputMask mask="9999-999-999"
							value="#{userAccountController.userDetails.phone}"></p:inputMask>

						<h:panelGroup></h:panelGroup>
						<h:panelGroup></h:panelGroup>

						<h:outputLabel value="State*" />
						<p:inputText value="#{userAccountController.userDetails.state}" />
						<h:panelGroup></h:panelGroup>
						<h:panelGroup></h:panelGroup>

						<p:outputLabel value="City*" />
						<p:inputText value="#{userAccountController.userDetails.city}"
							required="true" validatorMessage="Enter City" />

						<h:panelGroup></h:panelGroup>
						<h:panelGroup></h:panelGroup>

						<h:outputLabel value="Street Name*" />
						<p:inputText value="#{userAccountController.userDetails.streetName}" />
						<h:panelGroup></h:panelGroup>
						<h:panelGroup></h:panelGroup>

						<h:outputLabel value="Street Number" />
						<p:inputText value="#{userAccountController.userDetails.streetNo}" />
						<h:panelGroup></h:panelGroup>
						<h:panelGroup></h:panelGroup>
						
						<p:outputLabel value="Building Number" />
						<p:inputText
							value="#{userAccountController.userDetails.buildingNo}" />
						<h:panelGroup></h:panelGroup>
						<h:panelGroup></h:panelGroup>

						<p:outputLabel value="Zip Code*" />
						<p:inputText value="#{userAccountController.userDetails.zip}"
							required="true" validatorMessage="Enter Zip Code" />

						<h:panelGroup></h:panelGroup>
						<h:panelGroup></h:panelGroup>

						<h:panelGroup></h:panelGroup>
						<h:commandButton value="submit" action="#{userAccountController.registerUser}"></h:commandButton>

					</h:panelGrid>
				</h:form>
			</h:body>
		</f:view>
	</ui:define>

</ui:composition>
</html>
