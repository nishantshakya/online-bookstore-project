<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<ui:composition template="/WEB-INF/templates/headerFooterTemplate.xhtml">

	<ui:define name="content">

		<ui:define name="title">Searched Results</ui:define>

		<h:body>
			<br />
			<h:form>
				<p:fieldset legend="Searched Results" style="height: 300px;">
					<h:panelGrid columns="5">
						<h:outputLabel value="Search Category" />
								<p:selectOneMenu value="#{homeController.searchCategory}">
									<f:selectItem itemLabel="All" itemValue = "All" />
									<f:selectItem itemLabel="Author" itemValue="Author" />
									<f:selectItem itemLabel="Title" itemValue="Title" />
								</p:selectOneMenu>
						<h:inputText id="search" styleClass="search"
							value="#{homeController.searchString}" />
						<p:watermark for="search" value="Enter bookname/author name"></p:watermark>
						<h:commandButton value="search"
							action="#{homeController.goToSearch}"></h:commandButton>
					</h:panelGrid>
					<p:dataGrid paginator="true" var="books"
						value="#{homeController.filterBookList}" rows="6" id="grid"
						rendered="true">

						<p:panel>

							<p:panelGrid columns="1">
								<h:link outcome="bookProfile">
									<f:param name="id" value="#{books.bookId}" />

									<h:graphicImage library="images" name="#{books.coverPage}"
										width="200" height="200" />
								</h:link>

								<h:link value="#{books.title}" outcome="bookProfile">
									<f:param name="id" value="#{books.bookId}" />
								</h:link>

							</p:panelGrid>

						</p:panel>

					</p:dataGrid>


				</p:fieldset>
			</h:form>


		</h:body>


	</ui:define>

</ui:composition>
</html>
