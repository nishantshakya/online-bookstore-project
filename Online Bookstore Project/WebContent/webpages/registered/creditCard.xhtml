<!DOCTYPE html>


<!-- Page showing the credit card and asking user the information on credit card-->

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<!-- Include header footer tempalte-->

<ui:composition template="/WEB-INF/templates/headerFooterTemplate.xhtml">

	<ui:define name="title">Credit Card</ui:define>

	<ui:define name="content">
	
		<f:view locale="en">

			<h:body>
				
				<h:form style="margin-left: 450px; margin-top: 0px;">
				
					<h:panelGrid columns="4" styleClass="creditCardTable">
						<h:graphicImage library="images" name="credit_card_image.gif" style=""></h:graphicImage>
						
						<h:outputLabel value="Card Type:" />
						
						<p:selectOneMenu id="cardTypeId">
							<f:selectItem itemLabel="Visa" itemValue="Visa" />
							<f:selectItem itemLabel="American Express"
								itemValue="American Express" />
							<f:selectItem itemLabel="Master Card" itemValue="Master Card" />
						</p:selectOneMenu>
						<h:panelGroup></h:panelGroup>
						<h:panelGroup></h:panelGroup>
						
						<h:outputLabel value="Card Number:" />
						<p:inputText/>
						<h:panelGroup></h:panelGroup>
						<h:panelGroup></h:panelGroup>
						
						<h:outputLabel value="Card Holder Full Name:" />
						<p:inputText id="creditCardFullName"
							required="true" />
						<h:panelGroup></h:panelGroup>
						<h:panelGroup></h:panelGroup>
					
						
						<h:outputLabel
							value="Expiry Date:&#160;" />	
						<p:selectOneMenu>
							<f:selectItem itemLabel="1" itemValue="1"></f:selectItem>
							<f:selectItem itemLabel="2" itemValue="2"></f:selectItem>
							<f:selectItem itemLabel="3" itemValue="3"></f:selectItem>
							<f:selectItem itemLabel="4" itemValue="4"></f:selectItem>
							<f:selectItem itemLabel="5" itemValue="5"></f:selectItem>
							<f:selectItem itemLabel="6" itemValue="6"></f:selectItem>
							<f:selectItem itemLabel="7" itemValue="7"></f:selectItem>
							<f:selectItem itemLabel="8" itemValue="8"></f:selectItem>
							<f:selectItem itemLabel="9" itemValue="9"></f:selectItem>
							<f:selectItem itemLabel="10" itemValue="10"></f:selectItem>
							<f:selectItem itemLabel="11" itemValue="11"></f:selectItem>
							<f:selectItem itemLabel="12" itemValue="12"></f:selectItem>
						</p:selectOneMenu>
						<p:selectOneMenu>
							<f:selectItem itemLabel="2013" itemValue="2013"></f:selectItem>
							<f:selectItem itemLabel="2014" itemValue="2014"></f:selectItem>
							<f:selectItem itemLabel="2015" itemValue="2015"></f:selectItem>
							<f:selectItem itemLabel="2016" itemValue="2016"></f:selectItem>
						</p:selectOneMenu>
						<h:panelGroup></h:panelGroup>

						<h:commandButton value="Confirm" action="thanks.xhtml"></h:commandButton>
					</h:panelGrid>
				</h:form>
			</h:body>

		</f:view>

		<h:form>

		</h:form>


	</ui:define>

</ui:composition>
</html>
