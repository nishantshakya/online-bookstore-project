<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:form>

		CONTACT PROFILE
		<h:messages style="color:red;"></h:messages>


	<h:panelGrid columns="2" cellspacing="5" cellpadding="5">
		<h:outputText value="First Name: ">
		</h:outputText>
		<h:inputText label="First Name " value="#" required="true">
		</h:inputText>

		<h:outputText value="Last Name:"></h:outputText>
		<h:inputText label="Last Name" value="#">
		</h:inputText>

		<h:outputText value="Email:">
		</h:outputText>
		<h:inputText id="email" label="Email" value="#"
			validatorMessage="# is not valid">
			<f:validateRegex
				pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
			<!-- To check the email pattern -->

		</h:inputText>
		<h:outputText value="Building No.:">
		</h:outputText>
		<h:inputText label="Building No." value="#">
		</h:inputText>

		<h:outputText value="Building Floor:">
		</h:outputText>
		<h:inputText label="Building Floor." value="#">
		</h:inputText>

		<h:outputText value="Street:">
		</h:outputText>
		<h:inputText label="Street" value="#">
		</h:inputText>

		<h:outputText value="Company:">
		</h:outputText>
		<h:inputText label="Company" value="#">
		</h:inputText>
		<h:outputText value="City:">
		</h:outputText>
		<h:inputText label="City" value="#">
		</h:inputText>

		<h:outputText value="State/Province/Region: ">
		</h:outputText>
		<h:inputText label="State/Province/Region" value="#">
		</h:inputText>

		<h:outputText value="Zip:">
		</h:outputText>
		<h:inputText label="Zip" value="#">
		</h:inputText>

		<h:outputText value="Country:">
		</h:outputText>
		<h:inputText label="Country" value="#">
		</h:inputText>

		<h:outputText value="Phone: ">
		</h:outputText>
		<h:inputText id="phone" label="Phone" value="#" required="true">
		</h:inputText>


		<h:outputText value="Work Phone:">
		</h:outputText>
		<h:inputText label="Work Phone" value="#">
		</h:inputText>


		<h:inputHidden id="id" value="#">
		</h:inputHidden>

	</h:panelGrid>
	<h:commandButton action="#{mainController.saveInfo}" value="Save">
	</h:commandButton>
</h:form>

</html>
