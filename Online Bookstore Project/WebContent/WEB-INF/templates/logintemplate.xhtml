<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:form id="form1" rendered="#{loginController.flag}">
		<h:inputText value="#{loginController.userDetails.userEmail}"></h:inputText>
		<h:inputText value="#{loginController.userDetails.password}"></h:inputText>
		<h:commandButton value="submit" action="#{loginController.checkLogin}">
			<f:ajax execute="form1" onevent="form2"></f:ajax>
		</h:commandButton>
	</h:form>

	<h:form id="form2" rendered="#{!loginController.flag}"
		styleClass="form2">
		<h:commandLink
			value="Welcome #{loginController.userDetails.userEmail}"
			action="#{userAccountController.editDetails(userDetails)}"></h:commandLink>
		<h:commandLink action="#{loginController.logout}" value="Logout"></h:commandLink>
	</h:form>
</h:head>
</html>
