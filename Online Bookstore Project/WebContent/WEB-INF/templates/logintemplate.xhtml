<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<h:form id="form1" rendered="#{!userAccountController.flag}">
		<h:inputText value="#{userAccountController.userDetails.userEmail}" id = "email"></h:inputText>
		<h:inputSecret value="#{userAccountController.userDetails.password}" id = "password"></h:inputSecret>
		<h:commandButton value="submit" action="#{userAccountController.checkLogin}">
			<f:ajax execute="form1" onevent="form2"></f:ajax>
		</h:commandButton>
		<h:commandLink action="#{userAccountController.signUp}" value="Sign Up"></h:commandLink>
	</h:form>

	<h:form id="form2" rendered="#{userAccountController.flag}"
		styleClass="form2">
		<h:commandLink
			value="Welcome #{userAccountController.userDetails.firstName}"
			action="#{userAccountController.showDetails}"></h:commandLink>
		<h:commandLink action="#{userAccountController.logout}" value="Logout"></h:commandLink>
	</h:form>
</h:head>
</html>
